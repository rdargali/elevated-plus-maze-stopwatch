<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="An optimized timer for scoring results on an elevated plus maze." />
    <meta name="author" content="Rawand Dargali" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevated Plus Maze Stopwatch</title>
    <link rel="icon" href="/assets/favicon.ico?v=2" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">

        <h2>Elevated Plus Maze Stopwatch</h2>

        <div class="open-container">
            <button id="button-open">Open</button>
            <p>
                <span id="open-seconds">00</span>
                <span class="colon"> : </span>
                <span id="open-tens">00</span>
            </p>
            <p id="open-clicks">0</p>

        </div>

        <div class="closed-container">
            <button id="button-close">Close</button>
            <p>
                <span id="closed-seconds">00</span>
                <span class="colon"> : </span>
                <span id="closed-tens">00</span>
            </p>
            <p id="closed-clicks">0</p>
        </div>

        <div class="button-container">
            <button id="button-stop">Pause</button>
            <button id="button-reset">Reset</button>
        </div>

        <ul id="shortcuts-list">
            <li class="shortcut">F: Open</li>
            <li class="shortcut">J: Close</li>
            <li class="shortcut">P: Pause</li>
            <li class="shortcut">R: Reset</li>
        </ul>
    </div>
    <script src="app.js"></script>

</body>

</html>
