<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevated Plus Maze Stopwatch</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">

        <h2>Elevated Plus Maze Stopwatch</h2>

        <div class="open-container">
            <button id="button-open">Open</button>
            <p>
                <span id="open-seconds">00</span> :
                <span id="open-tens">00</span>
            </p>
            <p id="open-clicks">0</p>

        </div>

        <div class="closed-container">
            <button id="button-close">Close</button>
            <p>
                <span id="closed-seconds">00</span> :
                <span id="closed-tens">00</span>
            </p>
            <p id="closed-clicks">0</p>
        </div>

        <div class="button-container">
            <button id="button-stop">Stop</button>
            <button id="button-reset">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
